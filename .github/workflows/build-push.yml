name: Build and Push Devcontainer

on:
  push:
    branches:
      - main
    paths:
      - '.devcontainer/**'
      - '.github/workflows/build-push.yml'
  pull_request:
    paths:
      - '.devcontainer/**'
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/evtechteam/devcontainer
          cacheFrom: ghcr.io/evtechteam/devcontainer
          push: always
          imageTag: latest,${{ github.sha }}

      - name: Image summary
        run: |
          echo "✅ Devcontainer image built and pushed successfully!"
          echo "📦 Image: ghcr.io/evtechteam/devcontainer:latest"
          echo "🏷️  Tag: ghcr.io/evtechteam/devcontainer:${{ github.sha }}"
